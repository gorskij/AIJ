<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Bike</title>
    </head>
    
    <body>
        <div class="bike">
            <div class="bike-frame">
                <div class="left-top-frame"></div>
                <div class="left-bottom-frame"></div>
                <div class="middle-frame"></div>
                <div class="right-top-frame"></div>
                <div class="right-bottom-frame"></div>
                <div class="front-frame"></div>
            </div>
            <div class="bike-tires">
                <div class="back-tire"></div>
                <div class="front-tire"></div>
            </div>
            <div class="bike-seat"></div>
            <div class="bike-handles"></div>
            <div class="bike-pedals">
                <div class="wheel"></div>
                <div class="crank"></div>
                <div class="pedal"></div>
            </div>
        </div>
    </body>
</html>
