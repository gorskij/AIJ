<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            type="text/css" href="theme.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <title>MyTODO App</title>
    </head>
    <body>
        <div class="d-flex justify-content-center bg-dark text-white">
            <h1 class="display-4">MyNotes</h1>
        </div>        
        <div class="container d-flex justify-content-center mt-5">
            <form class="d-flex">
                <div class="mx-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="inputTitle" class="form-control">
                </div>
                <div class="mx-3">
                    <label class="form-label">Description</label>
                    <input type="text" id="inputDescription" class="form-control">
                </div>
                <div class="mx-3">
                    <label class="form-label">Place</label>
                    <input type="text" id="inputPlace" class="form-control">
                </div>
                <div class="mx-3">
                    <label class="form-label">Due date</label>
                    <input type="date" id="inputDate" class="form-control">
                </div>
                <input type="button" value="add"
                    onclick="addTodo()" class="btn btn-primary">
            </form> 
        </div>
        <div class="container mt-5">
            <div class="form-group d-flex justify-content-center">
                <div class="mx-3">
                    <label class="form-label" for="inputSearch">Search</label>
                    <input type="text" class="form-control" id="inputSearch" placeholder="Type Your search here...">
                </div>
                <div class="mx-3">
                    <label class="form-label" for="inputSearchStartDate">Start Date</label>
                    <input type="date" id="inputSearchStartDate" class="form-control">
                </div>
                <div class="mx-3">
                    <label class="form-label" for="inputSearchEndDate">End Date</label>
                    <input type="date" id="inputSearchEndDate" class="form-control">
                </div>
                <input type="button" value="search"
                       onclick="updateTodoList()" class="btn btn-primary">
            </div>
        </div>
        <div class="container mt-5">
            <table id="todoListView" class="table table-striped">
            </table>
        </div>
    </body>
</html>
